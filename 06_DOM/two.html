<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: black; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thruesday</div>

    </div>
    
<script>
    const parent =document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children);  // it return html collection. HTMLCollection(4) [div.day, div.day, div.day, div.day]
    console.log(parent.children[1]); // to acces first element
    console.log(parent.children[1].innerHTML);   // Tuesday

    for (let index = 0; index < parent.children.length; index++) {  // parent.children it is use beacuse its return html collection
        console.log(parent.children[index].innerHTML)
        
    }
    parent.children[1].style.color = "orange";
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const dayOne = document.querySelector('.day');
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);
    console.log("NODES : ", parent.childNodes);  // NodeList(9)Â [text, div.day, text, div.day, text, div.day, text, div.day, text] 
    // childNodes count all enter step jise hum textnode me count karenge
    

</script>

</body>
</html>
