<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM </title>
</head>
<body style="background-color: black; color: white;" >
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(languageName){
        const li = document.createElement('li');
        li.innerHTML = `${languageName}`; // yaha total tree traverse hota isliye ye optimize way nhi hai
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("Python");
    addLanguage('typescript');

    // Optimize way 
    function addOptiLanguage(language){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language)); // yaha textnode create ho raha jise ki total tree traverse nhi ho raha hai
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage("JAVA");

    // Edit
    const secondlang = document.querySelector("li:nth-child(2)");
    // secondlang.innerHTML = "Mojo";
    // or means optimize way
    const newli = document.createElement("li");
    newli.textContent = "Mojo";
    secondlang.replaceWith(newli);

    // Edit
    const firstlang = document.querySelector("li:nth-child(1)");  // or hum li:first-child v likh sakte hai
    firstlang.outerHTML = '<li> C++ </li?'

    // REMOVE
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();
</script>
</html>
